<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="dashboard">
        <div class="dashboard__panel">
          <div class="dashboard__user">
            <img src="images/image-jeremy.png" alt="" />
            <span class="dashboard__for">Report for </span>
            <span class="dashboard__name">Jeremy <span>Robson</span></span>
          </div>
          <div class="dashboard__buttons">
            <button id="daily">Daily</button>
            <button id="weekly">Weekly</button>
            <button id="monthly">Monthly</button>
          </div>
        </div>
        <!-- work card -->
        <div class="dashboard__card dashboard__card--work">
          <div class="card__data card__hover-effect">
            <div class="card__type card__type--work">
              <span>Work</span
              ><img
                src="images/icon-ellipsis.svg"
                alt=""
                class="card__menu-img"
              />
            </div>
            <div class="card__info">
              <span class="card__big-number">
                <span id="num_work">32</span><span>hrs</span>
              </span>
              <span class="card__prev-number">
                <span class="card__timeframe">Last Week - </span>
                <span id="num_prev_work">36</span><span>hrs</span>
              </span>
            </div>
          </div>
        </div>
        <!-- play card -->
        <div class="dashboard__card dashboard__card--play">
          <div class="card__data card__hover-effect">
            <div class="card__type card__type--play">
              <span>Play</span
              ><img
                src="images/icon-ellipsis.svg"
                alt=""
                class="card__menu-img"
              />
            </div>
            <div class="card__info">
              <span class="card__big-number"
                ><span id="num_play">32</span><span>hrs</span></span
              >
              <span class="card__prev-number">
                <span class="card__timeframe">Last Week - </span>
                <span id="num_prev_play">36</span><span>hrs</span></span
              >
            </div>
          </div>
        </div>
        <!-- study card -->
        <div class="dashboard__card dashboard__card--study">
          <div class="card__data card__hover-effect">
            <div class="card__type card__type--study">
              <span>Study</span
              ><img
                src="images/icon-ellipsis.svg"
                alt=""
                class="card__menu-img"
              />
            </div>
            <div class="card__info">
              <span class="card__big-number"
                ><span id="num_study">32</span><span>hrs</span></span
              >
              <span class="card__prev-number">
                <span class="card__timeframe">Last Week - </span>
                <span id="num_prev_study">36</span><span>hrs</span></span
              >
            </div>
          </div>
        </div>
        <!-- exercise card -->
        <div class="dashboard__card dashboard__card--exercise">
          <div class="card__data card__hover-effect">
            <div class="card__type card__type--exercise">
              <span>Exercise</span
              ><img
                src="images/icon-ellipsis.svg"
                alt=""
                class="card__menu-img"
              />
            </div>
            <div class="card__info">
              <span class="card__big-number"
                ><span id="num_exercise">32</span><span>hrs</span></span
              >
              <span class="card__prev-number">
                <span class="card__timeframe">Last Week - </span>
                <span id="num_prev_exercise">36</span><span>hrs</span></span
              >
            </div>
          </div>
        </div>
        <!-- social card -->
        <div class="dashboard__card dashboard__card--social">
          <div class="card__data card__hover-effect">
            <div class="card__type card__type--social">
              <span>Social</span
              ><img
                src="images/icon-ellipsis.svg"
                alt=""
                class="card__menu-img"
              />
            </div>
            <div class="card__info">
              <span class="card__big-number"
                ><span id="num_social">32</span><span>hrs</span></span
              >
              <span class="card__prev-number">
                <span class="card__timeframe">Last Week - </span>
                <span id="num_prev_social">36</span><span>hrs</span></span
              >
            </div>
          </div>
        </div>
        <!-- self care card -->
        <div class="dashboard__card dashboard__card--self-care">
          <div class="card__data card__hover-effect">
            <div class="card__type card__type--self-care">
              <span>Self Care</span
              ><img
                src="images/icon-ellipsis.svg"
                alt=""
                class="card__menu-img"
              />
            </div>
            <div class="card__info">
              <span class="card__big-number"
                ><span id="num_self-care">32</span><span>hrs</span></span
              >
              <span class="card__prev-number">
                <span class="card__timeframe">Last Week - </span>
                <span id="num_prev_self-care">36</span><span>hrs</span></span
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
